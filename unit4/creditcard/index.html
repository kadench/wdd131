<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Kaden Hansen">
    <meta name="description" content="credit card form assignment unit 4">
    <title>Credit Card Form | Unit 4</title>
    <link rel="stylesheet" href="style.css">
    <script src="card.js" defer></script>
</head>
<body>
    <main>
        <div class="form-div">
            <form action="">
                <div class="card-front">
                    <section class="total">
                        <p>TOTAL:</p><p>$199</p>
                    </section>
                    <section class="img-card">
                        <img src="test.svg" alt="card icon">
                    </section>
                    <p>
                        <label for="card-number">CARD NUMBER</label>
                        <input class="full" type="text" pattern="[0-9]{16}" placeholder="1234 5678 9012 3456" name="card-number" required>
                    </p>
                    <section class="bottom-inputs">
                        <p class="card-holder-p">
                            <label for="card-holder">CARD HOLDER</label>
                            <input type="text" name="card-holder" placeholder="John Doe" required>
                        </p>
                        <p>
                            <label for="expiration">EXPIRATION</label>
                            <div class="two-fields-ex">
                                <!-- I asked ChatGPT about pattern formatting for the month validation -->
                                <input type="text" name="expiration" placeholder="MM" pattern="(0?[1-9]|1[0-2])" required>
                                <input type="text" name="expiration" placeholder="YY" pattern="[0-9]{2}" required>
                            </div>
                        </p>
                    </section>
                </div>
                <div class="card-back">
                    <p>
                        <label for="cvv-cvc">CVC/CVV</label>
                        <input type="text" name="cvv-cvc" placeholder="XXX" pattern="[0-9]{3,4}" required>
                    </p>
                </div>
                <input type="submit">
            </form>
        </div>
    </main>
</body>
</html>
