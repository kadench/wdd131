<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Kaden Hansen">
    <meta name="description" content="credit card form assignment unit 4">
    <title>Credit Card Form | Unit 4</title>
    <link rel="icon" type="image/png" href="images/favicon-48x48.png" sizes="48x48">
    <link rel="icon" type="image/svg+xml" href="images/favicon.svg">
    <link rel="shortcut icon" href="images/favicon.ico">
    <link rel="apple-touch-icon" sizes="180x180" href="images/apple-touch-icon.png">
    <link rel="stylesheet" href="style.css">
    <script src="card.js" defer></script>
</head>
<body>
    <main>
        <form id="cardForm" action="#">
            <div class="card-front">
                <div class="total">
                    <p>TOTAL:</p><p>$199</p>
                </div>
                <div class="img-card">
                    <img src="images/test.svg" alt="card icon">
                </div>
                <p class="card-number-p">
                    <label for="card-number">CARD NUMBER</label>
                    <input id="card-number" type="text" pattern="[0-9]{16}" placeholder="1234 5678 9012 3456" name="card-number" required>
                </p>
                <p class="card-holder-p">
                    <label for="card-holder">CARD HOLDER</label>
                    <input id="card-holder" type="text" name="card-holder" placeholder="John Doe" pattern="[a-zA-Z\s]+" required>
                </p>
                <p class="expiration-p">
                    <label for="expiration">EXPIRATION</label>
                    <input id="expiration" class="left-input" type="text" name="expiration" placeholder="MM" pattern="(0?[1-9]|1[0-2])" required>
                    <input class="right-input" type="text" name="expiration-year" placeholder="YY" pattern="[0-9]{2}" required>
                </p>
            </div>
            <div class="card-back">
                <div class="black-strip"></div>
                <p class="cvv-input">
                    <label for="cvv-cvc">CVC/CVV</label>
                    <input id="cvv-cvc" type="text" name="cvv-cvc" placeholder="XXX" pattern="[0-9]{3,4}" required>
                </p>
            </div>
            <input id="submitButton" type="submit">
            <div class="message">
            </div>
        </form>
    </main>
</body>
</html>
