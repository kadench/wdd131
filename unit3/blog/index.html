<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Catalog Blog | Unit 3 | Prove</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Kaden Hansen">
    <meta name="description" content="book catalog blog website unit 3 prove">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon-16x16.png">
    <link rel="stylesheet" href="blog.css">
    <script src="blog.js" defer></script>
    <script src="sticky-header.js" defer></script>
</head>
<body>
    <header class="sticky">
        <a class="logo-link" href="index.html"><img class="main-logo" src="images/main-logo.svg" alt="home"></a>
        <nav class="main-nav">
            <ul class="main-nav-list">
                <li class="main-li"><a href="#">About</a></li>
                <li class="main-li"><a href="#">Archive</a></li>
                <li class="main-li"><a href="#">Search</a></li>
            </ul>
        </nav>
    </header>
    <main>
      <div class="book-post">
        <section class="book-metadata">
            <ul class="metadata-info">
                <li class="metadata-item"><img class="metadata-icon" src="images/star-icon.svg" alt=""></li>
                <li class="metadata-item"><img class="metadata-icon" src="images/book-icon.svg" alt=""></li>
                <li class="metadata-item"><img class="metadata-icon" src="images/calendar_icon.svg" alt=""></li>
                <li class="metadata-item"><img class="metadata-icon" src="images/groups_icon.svg" alt=""></li>
            </ul>
        </section>
        <section class="book-info">
            <h2 class="book-title"></h2>
            <h3 class="author"></h3>
            <img class="book-cover-image" src="" alt="">
            <p class="book-desc"></p>
        </section>
      </div>
      <div class="filter-box">
        <form>
            <label for="gsort">Sort:</label>
            <input list="sort-options" id="gsort-input" name="sort">
            <label for="gsort">Rating:</label>
            <input list="sort-options" id="gsort-input" name="sort">
            <label for="gsort">Author:</label>
            <input list="sort-options" id="gsort-input" name="sort">
            <label for="gsort">Genre:</label>
            <input list="sort-options" id="gsort-input" name="sort">
            <label for="gsort">Age:</label>
            <input list="sort-options" id="gsort-input" name="sort">
        </form>
      </div>
    </main>
</body>
</html>
